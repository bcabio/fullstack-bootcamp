<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ExampleStore.com: Online shopping!</title>
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav>
        <ul>
            <li id="logoItem">
                <img src="res/ECorp.png" id="logo">
            </li>
            <li>
                <div id="searchbar">
                    <search></search>
                </div>
            </li>
            <li id="viewCart">
                <button>
					Button
                </button>
            </li>
        </ul>
    </nav>
    <div id="content">
        <div id="item-container">
        <div class="item" id="bulova_silvertone">
            <img src="http://s3.amazonaws.com/com.nishnha.webdev/bulova_silvertone.jpeg" class="item-image">
            <h3>Bulova Silvertone</h3>
            <button>Add to cart</button>
        </div>

        <div class="item" id="EVGA_GTX_1080">
            <img src="http://s3.amazonaws.com/com.nishnha.webdev/GTX1080.jpeg" class="item-image">
            <h3>EVGA GTX 1080</h3>
            <button>Add to cart</button>
        </div>

        <div class="item" id="Gatsby">
            <img src="http://s3.amazonaws.com/com.nishnha.webdev/gatsby.jpg" class="item-image">
            <h3>The Great Gatsby</h3>
            <button>Add to cart</button>
        </div>

        <div class="item" id="Frisbee">
            <img src="http://s3.amazonaws.com/com.nishnha.webdev/frisbee.jpg" class="item-image">
            <h3> Innova Big Kahuna Heavyweight Wind-Resistant Flying Disc - Assorted Colors</h3>
            <button>Add to cart</button>
        </div>

        <div class="item" id="Cannon">
            <img src="http://s3.amazonaws.com/com.nishnha.webdev/cannon.jpg" class="item-image">
            <h3> Canon SX530 HS 9779B001 PowerShot</h3>
            <button>Add to cart</button>
        </div>
    </div>
        <div id="toast"></div>

        <div id="cart"></div>
    </div>
</body>
</html>
